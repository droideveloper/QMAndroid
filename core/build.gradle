apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // this is for support backward compatibility
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:preference-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    // this is image downloading library
    compile 'com.github.bumptech.glide:glide:3.5.2'
    //this is json serialization library
    compile 'com.google.code.gson:gson:2.6.2'
    // this is http restful client from Square, Retrofit.
    //Rest Client lack of Body Converter
    compile 'com.squareup.retrofit2:retrofit:2.0.2'
    //this is needed to use in views
    //ButterKnife less boilerplate code
    compile 'com.jakewharton:butterknife:8.0.1'
    //RxJava and RxAndroid
    compile 'io.reactivex:rxjava:1.1.5'
    compile 'io.reactivex:rxandroid:1.2.0'
    //dependency injection Dagger2
    compile 'com.google.dagger:dagger:2.2'
    compile 'com.j256.ormlite:ormlite-android:4.48'
    testCompile 'junit:junit:4.12'
}
